<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rubik's Cube</title>
    <link rel="stylesheet" href="rubik.css">
    <link rel="stylesheet" href="themes/theme-play.css" id="theme-css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div id="theme-bar">
        <label for="themeSelector">Theme:</label>
        <select id="themeSelector">
            <option value="classic">Classic</option>
            <option value="dark">Dark</option>
            <option value="fancy">Fancy</option>
            <option value="minimal">Minimal</option>
            <option value="play">Play</option>
        </select>
    </div>
    <div id="controls">
        <div>
            <label for="textMovements">Movements:</label>
            <input type="text" id="textMovements" class="input-box" placeholder="Movements or commands...">
            <button id="processButton" class="action-button">Process</button>
        </div>
            <button id="fButton" class="side-movement-button side-movement-button-left">F</button>
            <button id="f1Button" class="side-movement-button side-movement-button-right">F'</button>
            <button id="rButton" class="side-movement-button side-movement-button-left">R</button>
            <button id="r1Button" class="side-movement-button side-movement-button-right">R'</button>
            <button id="bButton" class="side-movement-button side-movement-button-left">B</button>
            <button id="b1Button" class="side-movement-button side-movement-button-right">B'</button>
            <button id="lButton" class="side-movement-button side-movement-button-left">L</button>
            <button id="l1Button" class="side-movement-button side-movement-button-right">L'</button>
            <button id="uButton" class="side-movement-button side-movement-button-left">U</button>
            <button id="u1Button" class="side-movement-button side-movement-button-right">U'</button>
            <button id="dButton" class="side-movement-button side-movement-button-left">D</button>
            <button id="d1Button" class="side-movement-button side-movement-button-right">D'</button>
        <div>
        </div>
        <div>
            <label for="speedSlider">Animation:</label>
            <input type="range" id="speedSlider" min="1" max="5" value="3" step="1">
            <span id="speedValue">moderate</span>
            <input type="checkbox" id="stepByStepCheckbox">
            <label for="stepByStepCheckbox">Step-by-step</label>
        </div>
        <div>
            <label for="shuffleNumber">Scramble moves:</label>
            <input type="text" id="shuffleNumber" class="input-box" value="100">
            <button id="shuffleButton" class="action-button">Scramble</button>
            <button id="solveButton" class="action-button">Solve</button>
            <button id="revertButton" class="action-button">Revert</button>
            <button id="resetButton" class="action-button">Reset</button>
        </div>
    </div>
    <div id="canvas-container">
        <canvas id="drawing"></canvas>
        <select id="moveLogList" multiple></select>
    </div>
    <div>
        <label for="ySlider">Y</label>
        <input type="range" id="ySlider" min="-4" max="4" value="0" step="1">
        <label for="xSlider">X</label>
        <input type="range" id="xSlider" min="-4" max="4" value="0" step="1">
        <label for="zSlider">Z</label>
        <input type="range" id="zSlider" min="-4" max="4" value="0" step="1">
    </div>
    <script type="module" src="src/main/rubik.js"></script>
</body>
</html>
